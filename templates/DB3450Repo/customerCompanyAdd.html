<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="http://localhost:8000">Home</a>
        </div>
    </nav>
    <h1>Add Customer Company Information</h1>
    <p>Enter in information</p>
    <form method = "GET">
        <label>Customer Company Name:</label>`
        <textarea name='customer_company_add_name'  cols="10" rows="1"></textarea>        
        <br/>
        <label>Customer company street:</label>
        <textarea name='customer_company_add_street1'  cols="10" rows="1"></textarea>
        <br/>
        <label>Customer Company Street Alternative:</label>
        <textarea name='customer_company_add_street2'  cols="10" rows="1"></textarea>
        <br/>
        <label>Customer Company City:</label>
        <textarea name='customer_company_add_city'  cols="15" rows="1"></textarea>
        <br/>
        <label>Customer Company State:</label>
        <textarea name='customer_company_add_state'  cols="10" rows="1"></textarea>
        <br/>
        <label>Customer Company Zip:</label>
        <textarea name='customer_company_add_zip'  cols="10" rows="1"></textarea>
        <br/>
        <label>Employee ID:</label>
        <textarea name='employee_add_id'  cols="5" rows="1"></textarea>
        <br/>
        <input type="submit" value="Submit"/>
    </form>
    <br/>
    <a class="btn btn-primary my-md-2" href="http://localhost:8000/customerCompanyUpdate">Update customer details</a>
 </body>
