<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Construction</title>
</head>
<body>
    <div class="container">
        <h1>Add Permission</h1>
        <p>Enter employee ID, permission to add, project it is on, and today's date</p>
        <br/>

        <form action="{% url 'employeePermissionAfterAdd' %}">
            <textarea name="employee_id" cols="10" rows="1"></textarea>
            <br/>
            <textarea name="permission_level" cols="10" rows="1"></textarea>
            <br/>
            <textarea name="project_id" cols="10" rows="1"></textarea>
            <input type="submit" value="Submit" />
        </form>
        <div class="row">
            <div class="col-md-4">
                <h1>Employees</h1>
                {% for item in employee_object_instance %}
                    <p>{{item.employee_name_first}}</p>
                {% endfor %}
            </div>
            <div class="col-md-8">
                <h1>   Permissions</h1>
                {% for item in permission_object_instance %}
                    <p>{{item.permission_name}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
