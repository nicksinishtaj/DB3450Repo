<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V6</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Construction</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="http://localhost:8000/homeII?">Home</a>
        </div>
    </nav>
    <div class = "container">
        <h1>Insert New Customer Contact</h1>
        <p>Insert a new contact with its unique customer company ID</p>
        <br/>
        <form method = "GET">
            <label>Customer Company ID:</label>
            <textarea name='Customer_add_id'  cols="10" rows="1"></textarea>        
            <br/>
            <label>Customer Contact First Name:</label>
            <textarea name='Customer_contact_add_fname'  cols="20" rows="1"></textarea>
            <br/>
            <label>Customer Contact Last Name:</label>
            <textarea name='Customer_contact_add_lname'  cols="20" rows="1"></textarea>
            <br/>
            <label>Customer Contact Email:</label>
            <textarea name='Customer_contact_add_email'  cols="20" rows="1"></textarea>
            <br/>
            <label>Customer Contact Telephone:</label>
            <textarea name='Customer_contact_add_tel'  cols="15" rows="1"></textarea>
            <br/>
            <label>Customer Contact First Role:</label>
            <textarea name='Customer_contact_add_role'  cols="10" rows="1"></textarea>
            <br/>
            <label>Customer Contact Current:</label>
            <textarea name='Customer_contact_add_current'  cols="5" rows="1"></textarea>
            <br/>
            <input type="submit" value="Submit"/>
    </form>
    <a class="btn btn-primary my-md-2" href="http://localhost:8000/customerContactUpdate">Update Customer </a>

</body>
